<div>avg of marks {{ getaAvgMarkOfStudent()}}</div>
<ul class="list-group">
    <li *ngFor="let exam of examListOfStudent" class="list-group-item" >
        <div class="row" >
            <div class="col-1">{{exam.id}}</div>
            <div class="col-1">{{exam.date|date:'dd/MM/yy'}}</div>
            <div class="col-2">{{exam.description}}</div>
            <div class="col-2">{{exam.mark}}</div> 
        </div>
    </li>
</ul>

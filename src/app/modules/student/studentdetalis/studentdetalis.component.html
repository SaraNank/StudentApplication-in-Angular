<div class="card" *ngIf="student else noStudent">
    <div class="card-body">
       <form [formGroup]="studentForm">
      
            <div class="form-group">
              <label for="firstName" >Name:</label>
               <input type="text" class="form-control" id="firstName" name="firstName"
                formControlName="firstName"  >
                <ng-container *ngIf="studentForm.controls['firstName'].errors">
                    <div class="alert alert-danger"*ngIf="!studentForm.controls['firstName'].errors['required']">
                        The field is requaired</div>
                    <div class="alert alert-danger"*ngIf="!studentForm.controls['firstName'].errors['minLength']">
                        his field is must be at least 3</div>
                </ng-container>
           
            </div>

            <div class="form-group">
                <label for="secondName" >Family:</label>
                 <input type="text" class="form-control" id="secondName" name="secondName"
                  formControlName="secondName" >
              </div>

              <div class="form-group">
                <label for="address" >Address:</label>
                 <input type="text" class="form-control" id="address" name="address"
                  formControlName="address" >
              </div>

              <div class="form-group">
                <label for="phone" >Phone:</label>
                 <input type="text" class="form-control" id="phone" name="phone"
                  formControlName="phone" >
              </div>

              <div class="form-group">
                <label for="departureDate" >Departure Date:</label>
                 <input type="text" class="form-control" id="departureDate" name="departureDate"
                  formControlName="departureDate" >
              </div>

              <div class="form-group">
                <label for="kors">Kors:</label>
                <select class="form-control" formControlName="kors">
                    <option *ngFor="let kors of korsList" [value]="kors.id">{{kors.name}}</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="year">Year:</label>
                <br/>
                <input type="radio" value="year.firstYear" name="year" formControlName="year"/>first year
                <br/>
                <input type="radio" value="year.secondYear" name="year" formControlName="year"/>second year
                <br/>
                <input type="radio" value="year.thirdYear" name="year" formControlName="year"/>third year
              </div>
              <div [ngSwitch]="studentForm.controls['year'].value">
                <div *ngSwitchCase="year.firstYear">132 days</div>
                <div *ngSwitchCase="year.secondYear">128 days</div>
                <div *ngSwitchCase="year.thirdYear">97 days</div>
            </div>
            
            <button  class="btn btn-primary" (click)="saveStudent()" [disabled]="!studentForm.valid">Save</button>  
        </form>
       {{studentForm.value|json}}
    </div>
    <app-exam-list [student]="student"></app-exam-list>
</div>

<ng-template #noStudent>
    <div>
        No Student To Show
    </div>
</ng-template>
